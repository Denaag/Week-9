          <a class="navbar-brand" href="drakeCatalog.html">Drake's World</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" href="drakeCatalog.html">Home
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="drakeActing.html">Acting</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="drakeMusic.html">Music</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="drakeArtists.html">Artists</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="drakeStore.html">Store</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-sm-2" type="text" placeholder="Search">
              <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row text-center p-5 bg-image-drake drake-height2 text-white">
            <div class="col-xs">
                <h1>Contact</h1>
            </div>
        </div>

        <form>
            <fieldset>
              <legend class="h2-alignment">Tell Us What You Think of the Fan Site</legend>
              <div class="form-group row">
              <div class="form-group">
                <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1" class="form-label mt-4">Name</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Name">
              </div>
              <div class="form-group">
                <label for="exampleTextarea" class="form-label mt-4">Would you like to leave feedback in your own words? (Optional)</label>
                <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
              </div>
            
              <fieldset class="form-group">
                <legend class="mt-4 h2-alignment">Feedback on Drake Website</legend>
                  <label for="customRange1" class="form-label">Speed of Website (Far left acts as "not fast at all" and Far right acts as "perfect speed")</label>
                  <input type="range" class="form-range" id="customRange1">
                  <label for="disabledRange" class="form-label">Website readability (Far left acts as "unreadable" and Far right acts as "easily readable")</label>
                  <input type="range" class="form-range" id="customRange2">
                  <label for="customRange3" class="form-label">Likelyhood to Visit Again (Far left acts as "not likely at all" and Far right acts as "absolutely coming back")</label>
                  <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3">
              </fieldset>
              <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
          </form>


      <footer class="bg-dark bg-gradient text-white bg-opacity-76">
        <div class="container">
            <div class="row mt-4 text-center">
                <div class="col">
                    <h5>Drake Lover's Source to All!</h5>
                </div>
            </div>
            <div class="row mt-4 text-center">
                <div class="col-4">
                    <a class="btn btn-primary" href="drakeCatalog.html" role="button">Home</a>
                </div>
                <div class="col-4">
                    <a class="btn btn-primary" href="drakeAbout.html" role="button">About</a>
                </div>
                <div class="col-4">
                    <a class="btn btn-primary" href="drakeContact.html" role="button">Contact</a>
                </div>
            </div>
        </div>
    </footer>

    

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
